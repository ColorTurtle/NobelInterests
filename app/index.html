        <div class="selection-area row">
            <div class="navbar-area col-lg-3">
                <div class="nav-options">
                    <div class="text-center branding">
                        <h3 class="text-muted">Moody </br>Rocker</h3>
                    </div>
                    <ul class="navlist">
                        <li class="nav-option btn-block"><a href="#"><span class="no-face">About</span></a></li>
                        <li class="nav-option btn-block"> <a href="happy"><img src="images/happy-face2.png"><span>Happy</span></a></li>
                        <li class="nav-option btn-block"> <a href="angry"><img src="images/angry-face2.png"><span>Angry</span></a></li>
                        <li class="nav-option btn-block"> <a href="relaxed"><img src="images/relaxed-face.png"><span>Relaxed</span></a></li>
                        <li class="nav-option btn-block"> <a href="happy"><img src="images/excited-face.png"><span>Exciting</span></a></li>
                        <li class="nav-option btn-block"> <a href="sad"><img src="images/sad-face.png"><span>Sad</span></a></li>
                    </ul>
                </div>
            </div>
            <div class="row col-lg-9 main-area">
                <div class="expanded-container js-expanded-container"></div>
                <div class="col-lg-12 main-selection-area js-main-selection-area"></div>
            </div>

        <script type="text/template" id="about-template">
            <h2>Motto/Tagline</h2>
            <p>Freegan flannel photo booth wolf vinyl. Wayfarers Pinterest single-origin coffee you probably have not heard of them mustache jean shorts. Cardigan chillwave mixtape, authentic pickled bespoke forage messenger bag fashion axe Helvetica hoodie Austin 1990. Keytar mumblecore pug, before they sold out chambray sartorial literally Truffaut Cosby sweater ennui chillwave fanny pack Shoreditch meggings polaroid. Ugh PBR&amp;B before they sold out, chillwave readymade cred dreamcatcher kale chips. Lomo cred banjo hella keffiyeh beard. Messenger bag chillwave biodiesel, literally pour-over Intelligentsia PBR iPhone Etsy polaroid typewriter forage paleo next level mlkshk.</p>
            <span class="calltoaction">Start Your Search Below!</span>
        </script>

        <script type="text/template" id="artist-small-template">
                <img class="artist-small-image js-artist-small-click"src="<%= this.model.attributes.images[0].url %>">
                <div class="artist-small-copy js-artist-small-click">
                    <h3 class=""><%= this.model.attributes.name %></h3>
                </div>
        </script>

        <script type="text/template" id="artist-expanded-template">
                <button type="button" class="close js-close">X</button>
                <div class="row">
                    <div class="profile-img col-lg-4">
                        <img class="col-lg-12 js-artist-small-click"src="<%= this.model.attributes.images[1].url %>">
                    </div>
                    <div class="artist-bio col-lg-4">
                        <h1 class="artist-title"><%= this.model.attributes.name %></h1>
                        <h4 class="col-lg-12">Where: <%= this.model.attributes.artist_location.location %></h4>
                        <h4 class="col-lg-12">Artist Sexxy Level: <%= this.model.attributes.hotttnesss %></h4>
                        <h4 class="col-lg-12">Music Level: <%= this.model.attributes.discovery %></h4>
                        <h4 class="col-lg-12">Popularity Level <%= this.model.attributes.familiarity %></h4>
                    </div>
                    <div class="profile-img col-lg-4">
                        <img class="col-lg-12 js-artist-small-click"src="<%= this.model.attributes.images[2].url %>">
                    </div>
                </div>
        </script>
